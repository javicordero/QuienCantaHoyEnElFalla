<div class="card-footer" [ngClass]="bgClass">
  <div class="card-footer-year">
    <span>{{ agrupacion.yearAnterior }}</span>
  </div>
  <div class="card-footer-nombre">
    <span>{{ agrupacion.nombreAnterior }}</span>
  </div>
  <div class="card-footer-icon">
    <a href="{{ agrupacion.enlaceYoutubeAnterior }}" target="blank"><fa-icon [icon]="faYotube"></fa-icon></a>
  </div>
</div>
